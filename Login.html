
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<style>
	.container {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
	}

	.form-group {
		margin-bottom: 20px;
	}
	label {
		display: block;
		margin-bottom: 5px;
		font-weight: bold;
	}
	input {
		padding: 8px;
		border-radius: 5px;
		border: 1px solid #ccc;
		font-size: 16px;
	}
	.btn {
		background-color: #4CAF50;
		color: white;
		padding: 10px 20px;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		font-size: 16px;
	}
	.btn:hover {
		background-color: #3e8e41;
	}
	</style>

</head>
<body>

	<div class="container">
		<form method="post" action="login.php">
			<h2>Login</h2>
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
			</div>
			<input type="submit" value="Login" class="btn">
		</form>
	</div>

</body>
</html>
